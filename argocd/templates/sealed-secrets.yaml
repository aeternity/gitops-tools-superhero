---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: argocd-secret
  namespace: {{ .Release.Namespace }}
  annotations:
    argocd.argoproj.io/secret-type: repository
  labels:
    {{- include "argocd.labels" . | nindent 4 }}
spec:
  encryptedData:
    {{- range $key, $value := .Values.encValues }}
    {{ $key }}: {{ $value }}
    {{- end }}
  template:
    metadata:
      labels:
        {{- include "argocd.labels" . | nindent 8 }}
