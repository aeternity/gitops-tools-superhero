  ## General configuration of the hcloud-cloud-controller-manager
  config:
    ## Set to overwrite the default
    # endpoint: https://api.hetzner.cloud/v1

    ## Set address familiy to be managed.
    ## Allowed values: ipv4, ipv6, dualstack
    addressFamily: ipv4

    ## Configuration for Hetzner cloud private networks.
    privateNetworks:

      ## Enable private network support.
      enabled: false

      ## Name or ID of the private network.
      id: "1940775"

      ## Subnet of the private network
      subnet: 192.168.0.0/16

      ## Disable check if node is attached to network
      disableAttachedCheck: false

    ## Configuration of hetzner-cloud-controller-manager managed load balancers
    loadBalancers:

      ## Enable hcloud-cloud-controller-manager LoadBalancer support
      enabled: true

      ## Default configurations for Hetzner load balancer instances.
      ## Can be overwritten using annotations, check
      ## https://github.com/hetznercloud/hcloud-cloud-controller-manager/blob/master/internal/annotation/load_balancer.go
      defaults:

        ## Default load balancer instance location (will overwrite networkZone default)
        # location:

        ## Default load balancer instance network zone (ignored when default location is set)
        # networkZone:

        ## Disable private ingress
        # disablePrivateIngress:

        ## Use private IP to upstream servers
        # usePrivateIp:

        ## Disable IPv6 support
        # disableIPv6:

    ## Enable feature gates
    # featureGates:
    # - LegacyNodeRoleBehavior=false

    ## Enable debugging
    debug: false


  ## configure the hcloud-cloud-controller-manager deployment
  deployment:
    ## Docker image for the hcloud-cloud-controller-manager
    image: hetznercloud/hcloud-cloud-controller-manager:v1.12.1
    ## ImagePullPolicy for hcloud-cloud-controller-manager containers
    imagePullPolicy: Always
    ## Configure ImagePullSecrets to be available for the deployment.
    # imagePullSecrets:
    #   - name: custom-image-pull-secret

  ## secret for the Hetzner Cloud API token
  secret:
    ## Hetzner Cloud API token
    ## Will be ignored if existingSecretName is set.
    hcloudApiToken:
    # Set this name to use an existing secret.
    # Keep it empty to have a secret generated by this chart.
    existingSecretName: hcloud-cloud-controller-manager-secret
