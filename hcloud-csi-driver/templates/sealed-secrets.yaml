---
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: hcloud-csi-driver-secret
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "hcloud-csi-driver.labels" . | nindent 4 }}
spec:
  encryptedData:
    {{- range $key, $value := .Values.encValues }}
    {{ $key }}: {{ $value }}
    {{- end }}
  template:
    metadata:
      labels:
        {{- include "hcloud-csi-driver.labels" . | nindent 8 }}
