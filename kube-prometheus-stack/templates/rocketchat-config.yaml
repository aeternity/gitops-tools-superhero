---
apiVersion: monitoring.coreos.com/v1alpha1
kind: AlertmanagerConfig
metadata:
  name: rocketchat-config
  labels:
    alertmanagerConfig: {{- include "kube-prometheus-stack.labels" . | nindent 4 }}
  namespace: {{ .Release.Namespace }}
spec:
  route:
    groupBy: ['job']
    groupWait: 30s
    groupInterval: 1m
    repeatInterval: 1h
    receiver: rocketchat
  receivers:
  - name: rocketchat
    slackConfigs:
    - sendResolved: true
      apiURL:
        name: kube-prometheus-stack-secret
        key: WEBHOOK_URL
      channel: '#alerts'
