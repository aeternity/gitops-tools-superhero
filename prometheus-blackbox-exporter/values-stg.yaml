prometheus-blackbox-exporter:
  config:
    modules:
      # module used for standard 2xx http ping
      http_2xx:
        http:
          method: GET
          no_follow_redirects: false
          preferred_ip_protocol: ip4
          ip_protocol_fallback: false
          tls_config:
            insecure_skip_verify: true
          valid_http_versions:
          - HTTP/1.1
          - HTTP/2.0
        prober: http
        timeout: 5s
